plugins {
    //자바 관련 빌드 명령 플러그인 추가  Apply the java plugin to add support for Java 
    id 'java'

    // 이클립스 관련 빌드 명령 플러그인 추가 
    //id 'eclipse' 
    id 'eclipse-wtp' // = eclipse + wtp
    // web archive 관련 빌드 명령을 추가해야 한다.
    id 'war'
}

compileJava {
    // 컴파일 할 때 소스 파일의 인코딩 옵션을 추가할 것이다.
    //예) javac-encoding=UTF8 Hello.java
    options.encoding = 'UTF-8'
}

dependencies {
    //Servlet API Library
    // 톰켓 서버에는 내장하고 있는 기능이라 테스트 할때만 필요함
    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
    providedCompile group:'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    
    
    // JSTL 라이브러리
    // 톰캣 서버에서 자체적으로 보유하고 있지 않은 녀석이라, 따로 배포 해야함
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
  
    
    // Use JUnit test framework
    // 테스트때만 사용할거다
    testCompile 'junit:junit:4.12'
    
}

// 의존 라이브러리를 가져올(다운로드 받을때 접속할) 서버 정보 등록 /  In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}
