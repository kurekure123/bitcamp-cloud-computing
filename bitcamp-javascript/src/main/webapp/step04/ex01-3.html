<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 정의 - Object.create(Object.prototype)</title>

<script>
"use strict"

// Object.prototype
// 객체가 가져야할 최소한의 property(변수와 메서드)를 갖고 있는 객체
// 다른 객체를 복제해서 만들기

//자바에서는 get, set 을 property, 변수를 field 로 구분하였으나.
// 자바스크립트에서는 변수와 메서드를 통틀어 property로 정의

//기본 객체를 사용하여 새 객체를 만들기 
// 자바스크립트 객체를 만들 떄 최소한 이 원형 객체 복제하여 만들기.
var obj1 = Object.create(Object.prototype);
console.log(obj1);

// 자바 스크립트는 자바처럼 설계도를 기반으로 객체를 만들지 않는다.
// 다른 객체를 복제해서  객체를 만든다.
// 즉 객체 생성방식이 "프로토타이핑(prototyping )방식" 이다.

// 이렇게 복제한 객체에 새 변수나 메서드를 추가하여 사용한다.

</script>

</body>
</html>
