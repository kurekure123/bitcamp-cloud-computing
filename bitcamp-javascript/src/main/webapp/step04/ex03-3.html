<script>
"use strict"

function createScore(name, kor, eng, math){
    return{
        name:name,
        kor:kor,
        eng:eng,
        math:math,
        sum(){return this.kor+ this.eng + this.math},
        aver(){return this.sum()/3}
        };
}
var scores = [
    createScore("홍길동", 100, 90, 80),
    createScore("임꺽정", 90, 90, 80),
    createScore("유관순", 80, 80, 80)
    ]
var obj1= new Object();

//프로퍼티 추가 문법 1)

for(var s of scores){
    console.log(s.name, s.sum(), s.aver());    
}
