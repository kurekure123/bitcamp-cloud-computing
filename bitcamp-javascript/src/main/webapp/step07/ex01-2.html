<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style>


</style>
</head>
<body>
<h1>이벤트 리스너 등록 - 리스너를 등록하는 다양한 방법</h1>

<button id="btn1" onclick="">버튼1</button><br>
<button id="btn2" onclick="f1()">버튼2</button><br>

<script>
"use strict"

//이벤트 리스너에서 this 가 가르키는 것
// => this는 리스너를 등록한 태그객체를 가리킨다.
btn1.onclick =  function(){
    //this 는 
    console.log(this);    
};

// => arrow function에서 this는 무조건 window 객체를 가리킨다.
//    따라서 this를 사용하지 않는다면 arrow function으로 리스너를 만들어도 된다.
//    그러나 this를 사용해야 한다면 arrow function으로 리스너를 만들지 말라.
btn2.onclick = () =>{
    console.log(this);
}

</script>


</body>
</html>
