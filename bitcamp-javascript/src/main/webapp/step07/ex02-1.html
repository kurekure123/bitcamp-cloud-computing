<body>
<h1>이벤트 객체 - 키 이벤트 정보 추출하기</h1>

<input type="text" id="txt1" />

<script>
"use strict"

btn1.onclick =  function(){
    //마우스 클릭으로 발생한 이벤트 객체는 MouseEvent()로 초기화시킨 객체이다.
    // => 보통 자바처럼 MouseEvent 객체라 표현한다.
    console.log("alt 키 누름여부", event.altKey);    
    console.log("ctrl 키 누름여부", event.ctrlKey);    
    console.log("태그를 기준으로 x좌표", event.offsetX);    
    console.log("태그를 기준으로 y좌표", event.offsetY);    
    console.log("태그를 기준으로 x좌표", event.clientX);    
    console.log("태그를 기준으로 y좌표", event.clientY);    
    console.log("누른 번튼 번호", event.button);    
};

// => arrow function에서 this는 무조건 window 객체를 가리킨다.
//    따라서 this를 사용하지 않는다면 arrow function으로 리스너를 만들어도 된다.
//    그러나 this를 사용해야 한다면 arrow function으로 리스너를 만들지 말라.

</script>
