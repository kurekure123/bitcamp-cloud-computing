<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h1>기타 변수 - 상수</h1>
<script>
"use strict"

var v = 100;
v = 200; // 변수는 언제든지 변경할 수 있다.

const c = 100; // 상수 변수를 선언할 때는 항상 초기 값을 설정해야 한다.
// const c2 ; // 초기값을 설정하지 않으면 오류가 발생한다.
//c = 200; // 오류 , 상수는 한번 값을 저장하면 변경할 수 없다.

console.log(v, c);

// 상수로 배열을 저장 할 경우 상수 한개 값을 설정할때와는 다르게 배열의 주소값을 가지고 있기 떄문에 배열의 값을 바꾸는 것이므로 변경가능
const arr = [100, 200, 300];
arr[0] = 200; // arr 에 저장된 배열의 주소를 바꾸는 것이 아니라
// arr 가 가르키는 배열의 값을 바꾸는 것이기 떄문에 변경 할 수 없다.

// 그러나 arr 의 변수의 값을 바꾸려 한다면 오류가 발생
//arr=[200, 300]// 새 배열의 주소를 arr에 넣으려 하기 떄문에 오류 발생

console.log(arr);
</script>
</body>
</html>
