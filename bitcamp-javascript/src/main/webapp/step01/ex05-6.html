<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>배열 선언 - for each 메서드</h1>

<script>
"use strict"
var arr = new Array();
// 자바스크립트 배열은 Array() 함수로 만든 객체이다.
// 따라서 배열에 필요한 메서드를 호출할 수 있다.
//
arr[0] = 100;
arr[1] = 200;
arr[2] = 300;
arr[3] = 400;
arr[4] = 500;
console.log("[1]----------------------");
// 배열의 일부 복사하기 
var arr2 = arr.slice(1, 4); // 1에서 4전까지 복사해서 배열을 만든다.

console.log("[2]----------------------");


console.log("[3]----------------------");


// 배열 항목을 삭제하기

var arr3 = arr.splice(1, 2); // 1번부터 2개를 삭제하기

console.log("[4]----------------------");


console.log("[5]----------------------");


// 배열 항목을 삽입하기
arr.splice(1, 0, 700, 800, 900);
console.log("----------------------");
console.log("배열 길이: ", arr.length);
for (var i = 0; i < arr.length; i++)
    console.log(arr[i]);
console.log("----------------------");
//forEach(배열 각 항목에 대해 호출될 함수)
// 배열의 항목수 만큼 반복하면서 파라미터로 넘겨 받은 함수를 호출한다.
// 함수를 호출할 때 항목의 값을 첫번째 파라미터로 넘긴다.
// 두번째 파라미터로는 항목의 인덱스 값을 넘긴다.

function f1(value, index){
    console.log(value, index)
}
arr.forEach(f1);

</script>

</body>
</html>
