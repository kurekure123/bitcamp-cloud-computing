<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>strict 모드</title>
</head>
<body>
<h1>변수 선언 - 글로번 변수와 window 객체</h1>
<script>
"use strict"
// script 태그에 그냥 선언한 변수는 글로벌 변수이다.
// 즉 window 객체에 소속된다.
// window 객체란? :  웹브라우저에서 제공하는 내장 객체이다.


var a;
 a = 100;
 console.log(a); // 윈도우를 생략해도 된다.
 console.log(window.a); // 물론 명시해도 된다.
</script>

<script>
//그래서 다른 script 태그에서 사용할 수 있었던 것이다.
console.log(a);
console.log(window.a);

// window 객체를 직접 사용하며느
// 변수 선언없이 변수에 값을 직접 넣을 수 있다.

console.log(window.b);
</script>
</body>
</html>
