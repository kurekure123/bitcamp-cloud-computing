<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h1>변수 선언 -로컬 변수 </h1>
<script>
"use strict"

// 자바스크립트의 로컬 변수는 오직 함수 안에 선언된 변수이다.
var a = 100;
function f(){
	var a; // 함수 안에서 선안한 변수는 로컬 변수이다.
    // 설사 글로벌 변수와 이름이 같다 할 지라도 함수 안에서는 별도의 로컬 변수이다.
    a = 200;// 로컬 변수이다.
    
    
    // 당연히 함수에서는 window 객체에 소속된 변수를 사용할 수 있다.
    console.log("f() : ", a); 
    
    console.log("글로벌 변수", window.a)
    }
    
f();

// 결론
// 자바스크립트는 오직 함수 밖에 선언된 글로벌 변수와
// 함수 안에 선언된 로컬 변수로만 구성된다.
 
</script>
</body>
</html>
