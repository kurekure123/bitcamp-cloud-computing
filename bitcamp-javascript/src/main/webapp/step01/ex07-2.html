<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h1>기타 변수 - let 변수</h1>
<script>
"use strict"

var a = 100;
// 같은 변수를 선언하면 기존 변수를 덮어 쓴다.
var a = 200;
console.log(a);

// let 변수 사용시 다른곳에서 선언해도 기존에 정의된 변수위에 덮어 쓸수가 없다.
let b = 100;
// let b = 200; // 오류  let으로 선언된 변수는 덮어 쓸수 없다.

console.log(b);

</script>
</body>
</html>
