<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h1>익명함수 - 정의와 호출</h1>
<script>
"use strict"
//문법
// function 함수명(파라미터, ...){}
// 자바스크립트는 동적 타입이 때문에 리턴타입을 선언하지 않는다.
// 파라미터를 선언할때 var를 붙이지 않는다.



// 함수 호이스팅 법칙에 ㅣ따라 이 함수 정의가 먼저 실행된다.
// d
var f1 = function(){
    console.log("f1()...")
};
f1();

</script>
</body>
</html>
