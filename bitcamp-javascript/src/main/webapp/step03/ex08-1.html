<!DOCTYPE html>

<meta charset="UTF-8">
<title></title>

<body>
<h1>리턴값을 desturucturing </h1>
<script>
"use strict"

function f1(){
    console.log("hello!");
}
//함수 호출
f1();

//함수 = 객체 + 함수 몸체
// => 함수 호출을 통해 함수코드를 실행할 수 있다.
f1();

// => 즉 함수도 객체이기 때문에 프로퍼티를 마음껏 추가할 수 있다.


f1.value = 100;
f1.plus = function(v){
    this.value += v
};
f1.helle = function(){console.log("hello~~~")};
f1.plus(200);
console.log(f1.value);
</script>
</body>
</html>
