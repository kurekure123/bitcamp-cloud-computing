<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h1>arrow- 정의하기</h1>
<script>
"use strict"
// 싱글 파라미터의 경우 괄호 생략이 가능하지만
// 파라미터를 선언하지 않은 경우 아래와 같음
var f1 = () =>{ 
    console.log("hellow");
}
f1();

// 파라미터가 한개인 경우
var f2 = (a) =>{
    console.log(a);
};
f2(100);

//파라미터가 한개인 경우 괄호 생략 가능
var f3=a=>{
    console.log(a);
};

f3(200);

//파라미터가 여러개인 경우
var f4 = (a, b, c) => {
    console.log(a,b,c);    
}
f4(100, 200, 300);
</script>
</body>
</html>
