<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h1>함수 레퍼런스 - 함수도 객체이다.</h1>
<script>
"use strict"

function plus(a, b){console.log(a+b)}
function minus(a, b){console.log(a-b)}
function multiple(a, b){console.log(a*b)}
function divide(a, b){console.log(a/b)}

function caller(a){
    // 함수를 받아서 호출한다.
    a(100, 200); 
}

caller(plus);
caller(minus);
caller(multiple);
caller(divide);

</script>
</body>
</html>
