<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h1>함수 레퍼런스 - 함수도 객체이다.</h1>
<script>
"use strict"

function f1(){
    console.log("f1()...")
}
f1();

var f2 = f1; // 함수명은 함수를 가르키는 변수이다.
// 이 변수에는 함수 객체와 주소가 들어있다.
// 따라서 다른 변수에게 그 함수의 주소를 전달 할 수 있다.

f2(); // 함수의 주소가 들어있는 변수는 일반 함수처럼 호출 하면 된다.

// 일반 함수 생성시에는 {} 다음에 세미콜론 불필요

</script>
</body>
</html>
