<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h1>함수 파라미터 - default parameter </h1>
<script>
"use strict"
// 크롬이나 파이어폭스 등 일부 브라우저의 최신버전에서만 사용가능
// default 파라미터는 아규먼트가 넘어오지 않을 때 기본값을 사용한다.
function f1(a, b, c = 100, d){ 
    console.log("=>", a, b, c, d);
    for(var value of arguments )
        console.log(value);
    console.log("===============")
}
f1(); 
f1(100);
f1(100, 200);
f1(100, 200, 300);
f1(100, 200, 300, 400);
</script>
</body>
</html>
