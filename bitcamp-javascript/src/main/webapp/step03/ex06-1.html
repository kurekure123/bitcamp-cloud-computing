<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h1>함수 - 정의하기</h1>
<script>
"use strict"
// 일반 함수 정의
function f1(a, b){ 
    console.log(a, b);
}

// 익명함수 정의
var f2 = function(a, b){
    console.log(a, b);
};


//arrow 함수
var f3 = (a, b) =>{
    console.log(a, b);
};

// 싱글 파라미터의 경우 괄호 생략 가능

f1(1, 2);
f2(10, 20);
f3(100, 200);s
</script>
</body>
</html>
