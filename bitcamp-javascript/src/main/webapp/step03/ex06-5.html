<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h1>arrow 함수 - 값 리턴</h1>
<script>
"use strict"


// 보통 값을 return 할때는 return 키워드를 사용한다.
var f1 = (a, b) =>{ 
    return a + b
}
console.log("합계 : ", f1(100, 200));

//함수 안에 결과를 리턴하는 한 문장만 있다면 return 키워드를 생략해도 된다. 
//단 중괄호를 생략해야 한다.
// 중괄호로 묶는 다면 정식으로 return 키워드를 사용해야 한다.
var f2 = (a, b) => a + b;

console.log("합계 : ", f2(100, 200));

</script>
</body>
</html>
