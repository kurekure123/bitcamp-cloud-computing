<h1>클로저(closure) - 바깥 함수의 로컬 변수 복제2</h1>
<script>
"use strict"

function f1(p1){ // 파라미터도 로컬 변수이다.
    
    var result = 0;
    var obj = new Object();
    obj.f1 = function(){result += 1};
    obj.f2 = function(){result += 10};
    obj.f3 = function(){result += 100};
    obj.f3 = function(){console.log(p1)};
    
        return obj;
    }
    
    var x = outer(100); // outer는 함수가 3개 들어있는 객체를 리턴한다.
    var y =outer(200); 
    // 함수를 여러개 리턴해 보자 
    // How? 객체에 담아서 리턴 하면 됨
    x.f2();
    x.f2();
    
    y.f1();
    y.f3();
    
    x.f4();
    y.f4();
</script>
