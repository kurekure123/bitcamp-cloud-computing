<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>DOM API - css selector 로 Tag 찾기</h1>
<div id="d1">
	<h2 class="g1 g3">d1.제목1</h2>
	<h2 class="g1">d1.제목2</h2>
	<h2 class="g1 g2 g3" >d1.제목3</h2>
    <h2 class="g2" >d1.제목4</h2>
</div>
<div id="d2">
	<h2 class="g1 g3">d2.제목1</h2>
	<h2 class="g1">d2.제목2</h2>
	<h2 class="g1 g2 g3" >d2.제목3</h2>
    <h2 class="g2" >d2.제목4</h2>
</div>

<h2 class="g1 g3">제목1</h2>
<h2 class="g1">제목2</h2>
<h2 class="g1 g2 g3" >제목3</h2>
<h2 class="g2" >제목4</h2>
<script>
"use strict"

// querySelector(selector)
// => 리턴 값은 NodeList 객체이다.
// => 여러개의 태그를 찾을 때 사용한다.

var el = document.querySelectorAll("div > .g1.g3");
console.log(el);

console.log("-----------------------")
// NodeList 는 배열은 아니지만 Collection 타입이기 때문에
// for..of 에 사용할 수 없다.
for (var e of el){
    console.log(e);
}

console.log("-----------------------")

for (var i of el){
    console.log(el[i]);
}
</script>


</body>
</html>
