<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>DOM API - 클래스 찾기 </h1>


<h2 id="header1" class="g1 g3">제목1</h2>
<h2 id="header2" class="g1">제목2</h2>
<h2 id="header3" class="g1 g2 g3" >제목3</h2>
<h2 id="header4" class="g2" >제목4</h2>

<script>
"use strict"

// => 만약 같은 아이디가 여러개 있을 경우 첫번째 찾은 태그만 리턴한다.
// => 만약 해당 태그를 찾지 못했으면 빈 HTMLCollection을 리턴한다.(객체)
// null 은 아니다.
var el = document.getElementsByClassName("g2 g3");
console.log(el);

console.log("---------------------");

for(var value of el/* 배열이나 Collection 타입의 객체만 올 수 있다.*/)
    console.log(value);
</script>


</body>
</html>
