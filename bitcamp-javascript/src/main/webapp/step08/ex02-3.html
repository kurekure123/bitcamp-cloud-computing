<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style>
#resultDiv{
    height : 200px;
    border : 1px solid red;
}

</style>
</head>
<body>
<h1>AJAX 비동기 요청 </h1>

<button id="btn1">버튼1</button><br>
<div id="resultDiv"></div>


<script>
"use strict"

// 비동기 요청에서 서바가 보낸 응답 결과를 받는 방법
// => 서버의 응답이 왔을 때 호출 될 메서드 XMLHttpRequest에 등록한다.
btn1.onclick = function(){
    
    var xhr = new XMLHttpRequest();
    // console.log(xhr.readyState); // 0이 출력됨
    // 요청 상태가 변할 때 마다 호출 될 메서드 등록
    // => xhr.readyState : 요청 상태를 가리키는 프로퍼티이다.
    //    0: 객체 준비
    //    1: Open()호출 후. (서버에 연결 된 후)
    //    2: send()호출 후. (서버에 요청을 보낸 후)
    //    3: 서버에서 응답 결과를 받는 중
    //    4: 서버의 응답이 완료 됨
    xhr.onreadystatechange = function(){
        // 우리가 관심있는 것은 서버에서 응답을 완료한 경우이다.
        // 따라서 readyState 값이 4인경우만 처리하면 된다.
        if(xhr.readyState == 4){
	        console.log(xhr.readyState);
	        resultDiv.innerHTML = xhr.responseText;        
        }
    };
    
    xhr.open('GET', 'ex01-1.jsp', true);
    xhr.send();
    
    //console.log(xhr.responseText);
    //resultDiv.innerHTML = xhr.responseText;
}
</script>


</body>
</html>
