<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>반복문 - for..in</h1>

<script>
"use strict"

// for..of의 대상은 배열이나 String, NodeList, Map, Set 만 가능하다.
// for..in 처럼 일반 객체에 대해서는 반복문을 실행 할 수 없다.
// 다음은 실행 오류!  일반 객체가 올 수 없다.
/* for(var i of obj) // 반복문을 돌릴 대상이 객체인 경우 i의 값은 프로퍼티 값이다. 
    console.log(i);
     */
     
var myMap = new Map();
myMap.set("name", "홍길동");
myMap.set("kor", 100);
myMap.set("eng", 100);
myMap.set("math", 96);
myMap.set("sum", (100 + 100 + 96));
myMap.set("aver", myMap.get("sum")/3);

for(var i of myMap) // 반복문을 돌릴 대상이 객체인 경우 i의 값은 key, value 이다.
    console.log(i[0], i[1]); // 0번 방에는 key , 1번 방에는 값이 들어있다.

    
    
</script>

</body>
</html>
